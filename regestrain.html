<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="regestrain.css" rel="styleSheet"/>
    <script defer src="./regestrain.js"></script>
</head>

<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration Form</h1>
            <div class="input_Control">
                <label for="name">UserName</label>
                <input type="text" id="name" placeholder="UserName"/>
                <div class="error"></div>
            </div>

            <div class="input_Control "  >
                <label for="gmail">Gmail</label>
                <input type="gmail" id="gmail" placeholder="gmail"/>
                <div class="error"></div>
            </div>
            <div class="input_Control">
                <label for="password" >Password</label>
                <input type="password" id="password" placeholder="password" />
                <div class="error"></div>
            </div>
            <div class="input_Control">
                <label for="password2" >AgainPassword</label>
                <input type="password" id="password2" placeholder="Renterpassword"/>
                <div class="error"></div>
            </div>
            <button type="submit">Signup</button>
            </div>
        </form>

        <button onclick="heloo()">check</button>
        <p id="p"></p>

    </div>
</body>

</html>
